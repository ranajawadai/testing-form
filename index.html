<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get a Free Quote | Premium Services</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Bright & Beautiful Theme Variables */
            --primary-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            --bg-gradient: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);
            --card-bg: rgba(255, 255, 255, 0.85);
            --text-main: #1e293b;
            --text-secondary: #64748b;
            --input-bg: rgba(255, 255, 255, 0.9);
            --input-border: #e2e8f0;
            --input-focus: #8b5cf6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background: #f0f9ff;
            background-image:
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.1) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(168, 85, 247, 0.1) 0px, transparent 50%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            color: var(--text-main);
        }

        .container {
            width: 100%;
            max-width: 480px;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid white;
            border-radius: 24px;
            padding: 3rem 2.5rem;
            box-shadow:
                0 20px 40px -10px rgba(0, 0, 0, 0.05),
                0 0 0 1px rgba(255, 255, 255, 0.5) inset;
            position: relative;
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 0.5rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.02em;
        }

        p.subtitle {
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: 2.5rem;
            font-size: 1rem;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #334155;
            font-weight: 600;
            margin-left: 0.2rem;
        }

        input,
        select {
            width: 100%;
            padding: 0.9rem 1.2rem;
            background: var(--input-bg);
            border: 2px solid var(--input-border);
            border-radius: 16px;
            color: var(--text-main);
            font-size: 1rem;
            transition: all 0.2s ease;
            outline: none;
            appearance: none;
        }

        input::placeholder {
            color: #94a3b8;
        }

        input:focus,
        select:focus {
            border-color: var(--input-focus);
            box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.1);
            background: white;
        }

        /* Custom Select Arrow */
        .select-wrapper {
            position: relative;
        }

        .select-wrapper::after {
            content: 'â–¼';
            font-size: 0.7rem;
            color: #64748b;
            position: absolute;
            right: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
        }

        button {
            width: 100%;
            padding: 1.1rem;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            box-shadow: 0 10px 20px -5px rgba(99, 102, 241, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px -5px rgba(99, 102, 241, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        #success-message {
            display: none;
            text-align: center;
            margin-top: 1.5rem;
            padding: 1rem;
            background: #ecfdf5;
            border: 1px solid #a7f3d0;
            color: #059669;
            border-radius: 16px;
            font-weight: 500;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }

        .loading-spinner {
            display: inline-block;
            width: 1.2rem;
            height: 1.2rem;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s ease-in-out infinite;
            margin-right: 0.5rem;
            vertical-align: middle;
            display: none;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Get a Free Quote</h1>
        <p class="subtitle">Ready to grow? Tell us a bit about your needs and weâ€™ll start the conversation.</p>

        <form id="leadForm">
            <!-- 1. Full Name -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="John Doe" required>
            </div>

            <!-- 2. Email Address -->
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="john@company.com" required>
            </div>

            <!-- 3. Phone Number -->
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="+1 (555) 000-0000">
            </div>

            <!-- 4. Service Selection -->
            <div class="form-group">
                <label for="service">Service Interested In</label>
                <div class="select-wrapper">
                    <select id="service" name="service" required>
                        <option value="" disabled selected>Select a Service</option>
                        <option value="SEO">SEO (Search Engine Optimization)</option>
                        <option value="ADS">Ads Management</option>
                    </select>
                </div>
            </div>

            <!-- 5. Budget -->
            <div class="form-group">
                <label for="budget">Estimated Budget</label>
                <input type="text" id="budget" name="budget" placeholder="e.g. $1,000 - $5,000" required>
            </div>

            <button type="submit" id="submitBtn">
                <span class="loading-spinner"></span>
                <span id="btnText">Submit Request</span>
            </button>
        </form>

        <div id="success-message">
            âœ¨ Message sent successfully! We'll be in touch.
        </div>
    </div>

    <script>
        // ==========================================
        // ðŸ‘‡ PRODUCTION WEBHOOK URL ðŸ‘‡
        // ==========================================
        // Switched from 'webhook-test' to 'webhook' (Production)
        const WEBHOOK_URL = 'https://161.118.195.178.nip.io/webhook/my-lead-system';
        // ==========================================

        const form = document.getElementById('leadForm');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const spinner = document.querySelector('.loading-spinner');
        const successMsg = document.getElementById('success-message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            submitBtn.disabled = true;
            btnText.textContent = 'Sending...';
            spinner.style.display = 'inline-block';
            successMsg.style.display = 'none';

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
            data.submittedAt = new Date().toISOString();

            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    form.reset();
                    successMsg.style.display = 'block';
                    setTimeout(() => successMsg.style.display = 'none', 5000);
                } else {
                    alert('Server Error: ' + response.status);
                }
            } catch (error) {
                alert('Connection Error: ' + error.message);
            } finally {
                submitBtn.disabled = false;
                btnText.textContent = 'Submit Request';
                spinner.style.display = 'none';
            }
        });
    </script>
</body>

</html>
